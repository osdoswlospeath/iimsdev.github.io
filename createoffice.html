<!DOCTYPE html>
<html lang="th">
<head>
  <base target="_top">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>สร้างรหัส bran_iden | IIMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header-wrap">
    <div class="header">
      <div class="brand">
        <div class="logo">
          <span style="font-weight:700;color:#5b1585;">LOGO</span>
        </div>
        <div>
          <h1 class="title-th">ระบบสารสนเทศการบริหารข้อมูลการประกันภัย</h1>
          <div class="title-en">Insurance Information Management System : IIMS</div>
        </div>
      </div>
    </div>
  </div>

  <div class="nav">
    <div class="nav-inner">
      <a class="link" href="./">หน้าแรก</a>
      <span class="link active">สร้างรหัสสำนักงาน</span>
      <span class="link">จัดการข้อมูล</span>
      <span class="link">รายงาน</span>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2 style="margin-top:0;">สร้างรหัสสำนักงานใหม่</h2>
      <p style="color:var(--muted); margin-bottom: 24px;">เลือกข้อมูลพื้นที่เพื่อออกรหัส <code>bran_iden</code> อัตโนมัติ</p>
      
      <div class="form-row" style="margin-bottom:20px;">
        <label for="branName">ชื่อสำนักงาน (bran_name)</label>
        <input id="branName" type="text" placeholder="ระบุชื่อสำนักงาน..." />
      </div>

      <div class="grid">
        <div class="form-row">
          <label>พื้นที่ (area_thai)</label>
          <select id="area"><option value="">— เลือกพื้นที่ —</option></select>
        </div>
        <div class="form-row">
          <label>จังหวัด (prov_thai)</label>
          <select id="prov" disabled><option value="">— เลือกจังหวัด —</option></select>
        </div>
        <div class="form-row">
          <label>อำเภอ/เขต (dist_thai)</label>
          <select id="dist" disabled><option value="">— เลือกอำเภอ —</option></select>
        </div>
        <div class="form-row">
          <label>ตำบล/แขวง (subd_thai)</label>
          <select id="subd" disabled><option value="">— เลือกตำบล —</option></select>
        </div>
      </div>

      <div class="preview">
        <div style="font-weight:600; color:var(--purple);">รหัสที่ระบบจะสร้าง:</div>
        <div id="previewCode" class="badge">—</div>
        <div id="previewText" style="font-size: 0.9rem; color: var(--muted);"></div>
      </div>

      <div class="actions">
        <button id="resetBtn" class="btn-secondary">ล้างข้อมูล</button>
        <button id="saveBtn" class="btn-primary" disabled>บันทึกข้อมูลลงระบบ</button>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    /* JavaScript ส่วนเดิมของคุณยังคงใช้งานได้ครับ */
    // ... (ก๊อปปี้ Script เดิมของคุณมาวางที่นี่ได้เลย)
  </script>
</body>

</html>
